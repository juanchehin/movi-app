<ion-app>
    <ion-menu contentId=”main” side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    Menu
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <!-- Esto debe generarse a partir del menu recibido desde el back -->
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item linex="none" routerLink="/places/tabs/discover">
                        <ion-icon name="business" slot="start"></ion-icon>
                        <ion-label>Planes</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item lines="none" routerLink="/bookings">
                        <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                        <ion-label>Clientes</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item lines="none" routerLink="/bookings">
                        <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                        <ion-label>Caja</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item lines="none" routerLink="/bookings">
                        <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                        <ion-label>Personal</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item>
                        <ion-icon name="exit" slot="start" button></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id=”main”></ion-router-outlet>
</ion-app>
